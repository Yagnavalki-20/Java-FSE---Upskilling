<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Event Registration Form</h2>

  <form action="#" method="post">
    <!-- Name field -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required autofocus>

    <!-- Email field -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>

    <!-- Date field -->
    <label for="date">Date of Event:</label>
    <input type="date" id="date" name="date" required>

    <!-- Event type dropdown -->
    <label for="eventType">Event Type:</label>
    <select id="eventType" name="eventType" required>
      <option value="">-- Select an Event --</option>
      <option value="music">Music Festival</option>
      <option value="workshop">Art Workshop</option>
      <option value="run">Charity Run</option>
      <option value="food">Food Fair</option>
    </select>

    <!-- Message field -->
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" placeholder="Any specific requirements or comments?"></textarea>

    <!-- Submit button -->
    <button type="submit">Register</button>
  </form>

</body>
</html>
