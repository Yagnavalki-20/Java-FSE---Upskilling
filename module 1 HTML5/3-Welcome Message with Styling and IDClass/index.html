<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Banner</title>
  <style>
    /* Style for the welcome banner using ID */
    #welcomeBanner {
      background-color: #007BFF; /* Blue background */
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
    }

    /* Common highlight class for emphasizing elements */
    .highlight {
      background-color: yellow;
      padding: 3px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Welcome Banner with ID -->
  <div id="welcomeBanner">
    Welcome back, <span class="highlight">User123</span>!
    Enjoy our latest updates and 
    <span style="color: red; font-weight: bold;">special offer</span> just for you!
  </div>

</body>
</html>
