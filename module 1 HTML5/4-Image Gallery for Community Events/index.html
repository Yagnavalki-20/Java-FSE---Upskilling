<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Event Gallery</title>
  <style>
    /* Style for image gallery */
    .gallery-img {
      border: 3px solid #444;
      width: 200px;
      height: 150px;
      border-radius: 8px;
    }
    table {
      width: 100%;
      text-align: center;
      border-spacing: 20px;
    }
    caption {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h2>Community Event Gallery</h2>

  <table>
    <caption>Photos from Past Community Events</caption>
    <tr>
      <td>
        <img src="event1.jpg" alt="Music Festival" title="Music Festival 2024" class="gallery-img">
        <p>Music Festival</p>
      </td>
      <td>
        <img src="event2.jpg" alt="Art Workshop" title="Art Workshop" class="gallery-img">
        <p>Art Workshop</p>
      </td>
      <td>
        <img src="event3.jpg" alt="Charity Run" title="Annual Charity Run" class="gallery-img">
        <p>Charity Run</p>
      </td>
    </tr>
    <tr>
      <td>
        <img src="event4.jpg" alt="Food Fair" title="Local Food Fair" class="gallery-img">
        <p>Food Fair</p>
      </td>
      <td>
        <img src="event5.jpg" alt="Book Exchange" title="Book Exchange Meetup" class="gallery-img">
        <p>Book Exchange</p>
      </td>
      <td>
        <img src="event6.jpg" alt="Talent Show" title="Community Talent Show" class="gallery-img">
        <p>Talent Show</p>
      </td>
    </tr>
  </table>

</body>
</html>
